<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QTI player</title>

  <script type="module">
    import "@citolab/qti-extended/qti-player";
  </script>

  <style>
    @import url("https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css");

    qti-player {
      max-height: 640px;
      aspect-ratio: 4/3;
    }

    @layer qti-extended {
      test-container {
        --qti-bg-active: #efecff;
        --qti-border-active: #9b6df8;
      }
    }
  </style>
</head>

<body class="bg-light">
  <div class="container mx-auto">
    <qti-player testURL="/kennisnet-1/AssessmentTest.xml" class=" m-4 mx-auto  d-flex flex-column gap-4 p-4">
      <test-container class="rounded bg-white border p-4 d-block flex-grow-1 overflow-auto"></test-container>
      <div class="d-flex align-items-center justify-content-between">
        <test-prev class="btn btn-primary"> Vorige </test-prev>
        <test-next class="btn btn-primary"> Volgende </test-next>
      </div>
    </qti-player>
  </div>
</body>

</html>
