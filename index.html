<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>

    <script type="module">
      import "@citolab/qti-components/qti-components";
      import "@citolab/qti-extended/qti-test";
      import "@citolab/qti-extended/qti-player";
      import "./qti-iol-player";
    </script>

    <script>
      document.addEventListener("DOMContentLoaded", () => {});
    </script>

    <style>
      @import url("https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css");

      body {
        --bs-primary: #2e3192;
        --bs-btn-bg: var(--bs-primary);
        --bs-btn-border-color: var(--bs-primary);
      }
      p {
        /* test for bleeding classes into player */
        border-radius: 0.25rem;
        background-color: #dc344d;
      }
      body {
        background-color: #f8f9fa;
      }
      .container {
        max-width: 600px;
        aspect-ratio: 4 / 3;
      }
    </style>
  </head>
  <body>
    <div class="container mx-auto">
      <h1 class="mb-4 text-center">My Players</h1>

      <!-- Blog Post Card 2 -->
      <div class="card h-100 mb-4 h-full">
        <div class="card-body">
          <qti-iol-player
            testURL="/kennisnet-1/AssessmentTest.xml"
            class="d-flex h-100 flex-column"
          ></qti-iol-player>
        </div>
      </div>

      <!-- Blog Post Card 1 -->
      <div class="card h-100 mb-4">
        <div class="card-body h-full">
          <qti-player
            testURL="/kennisnet-1/AssessmentTest.xml"
            class="d-flex h-100 flex-column"
          >
            <template>
              <style>
                @import url("https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css");
                @import url("https://unpkg.com/@citolab/qti-components@6.9.1-beta.55/dist/item.css");
              </style>

              <div class="flex-grow-1 overflow-auto">
                <qti-assessment-test-container
                  class="d-block"
                ></qti-assessment-test-container>
              </div>

              <div class="d-flex align-items-center justify-content-between">
                <test-prev class="d-flex btn btn-primary">
                  <hi-24-outline-chevron-left></hi-24-outline-chevron-left>
                  <div>Vorige</div>
                </test-prev>
                <test-next class="d-flex btn btn-primary">
                  <div>Volgende</div>
                  <hi-24-outline-chevron-right></hi-24-outline-chevron-right>
                </test-next>
              </div>
            </template>
          </qti-player>
        </div>
      </div>

      <div class="card h-100 mb-4">
        <div class="card-body h-full">
          <qti-player
            testURL="/kennisnet-1/AssessmentTest.xml"
            class="d-flex h-100 flex-column"
          >
            <style>
              @import url("https://unpkg.com/@citolab/qti-components@6.9.1-beta.55/dist/item.css");
            </style>

            <div class="flex-grow-1 overflow-auto">
              <qti-assessment-test-container
                class="d-block"
              ></qti-assessment-test-container>
            </div>

            <div class="d-flex align-items-center justify-content-between">
              <test-prev class="d-flex btn btn-primary">
                <hi-24-outline-chevron-left></hi-24-outline-chevron-left>
                <div>Vorige</div>
              </test-prev>
              <test-next class="d-flex btn btn-primary">
                <div>Volgende</div>
                <hi-24-outline-chevron-right></hi-24-outline-chevron-right>
              </test-next>
            </div>
          </qti-player>
        </div>
      </div>
    </div>
  </body>
</html>
